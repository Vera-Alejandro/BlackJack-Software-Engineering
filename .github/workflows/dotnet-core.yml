name: .NET Core

on:
  push:
    branches: [ dev-testing ]
  pull_request:
    branches: [ dev-testing ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore .\Blackjack\Blackjack.sln
    - name: Build
      run: dotnet build .\Blackjack\BlackJack.v3\BlackJack.v3.csproj --configuration Release --no-restore
    - name: Test
      run: dotnet test .\Blackjack\Blackjack.sln --no-restore --verbosity normal
